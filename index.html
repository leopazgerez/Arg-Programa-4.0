<!DOCTYPE html>
<!-- atributo del archivo que indica el idioma que mostraria  -->
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=width, initial-scale=1.0">
    <!-- Etiqueta que aparece en la pestania del navegador -->
    <title>Argentina Programa</title> 
</head>
<body>
    <!--La p es de parrafo -->
    <p>Hello Word!</p> 
    <!-- Formatos de titulo -->
    <h1>Hello Word!</h1>
    <p>Hello Word! parrafo</p> 
    <!-- "ul" Elemento que representa una lista desordenada de elementos, generalmente con vinetas 
    Las vinetas son cambiadas automaticamente para diferenciar-->
    <ul>
        <!-- "li" Elemento que se usa para representar un item de una lista.
        Son parte de una lista desordenada "ul", una lista ordenada "ol" o un menu "menu" -->
        <li>Items</li>
            <ul>
                <li>SubItems</li>
                <li>SubItems</li>
            </ul>
        <li>Items</li>
        <li>Items</li>
        <li>Items</li>
        <li>Items</li>
        <li>Items</li>
    </ul>
    <p>Hello Word! parrafo</p> 
    <p>Hello Word! parrafo</p> 
    <h2>Hello Word!</h2>
    <h3>Hello Word!</h3>
    <h4>Hello Word!</h4>
    <h5>Hello Word!</h5>
    <h6>Hello Word!</h6>
